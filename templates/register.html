<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../static/login2.css">
</head>
<body>
    <div class="login">
        <video class="login__video2" autoplay muted loop>
            <source src="{{ url_for('static', filename='fitness2.mp4') }}" type="video/mp4">
            Tu navegador no soporta el video.
        </video>

        <div class="login__form">
            <h1 class="login__title">Registrarse</h1>
            {% if error %}
                <p style="color: red; text-align: center;">{{ error }}</p>
            {% endif %}
            <form method="POST" class="login__content">
                <div class="login__box">
                    <input type="text" name="nom" class="login__input" required placeholder="Introduce tu nombre">
                </div>
                <div class="login__box">
                    <input type="email" name="email" class="login__input" required placeholder="Introduce tu email">
                </div>
                <div class="login__box">
                    <input type="password" name="contrasenya" class="login__input" required placeholder="Introduce tu contraseña">
                </div>
                <div class="login__box">
                    <select name="nivell" class="login__input">
                        <option class= "login_secundari" value="Principiant">Principiante</option> 
                        <option class= "login_secundari" value="Intermedi">Intermedio</option>
                        <option class= "login_secundari" value="Avançat">Avanzado</option>
                    </select>
                </div>
                <button type="submit" class="login__button">Registrarse</button>
            </form>
            <p class="login__register">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
