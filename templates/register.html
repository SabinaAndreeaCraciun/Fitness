<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <h1>Registrarse</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Nombre:</label><br>
        <input type="text" name="nom" required><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br>

        <label>Contraseña:</label><br>
        <input type="password" name="contrasenya" required><br>

        <label>Nivel:</label><br>
        <select name="nivell">
            <option value="Principiant">Principiante</option>
            <option value="Intermedi">Intermedio</option>
            <option value="Avançat">Avanzado</option>
        </select>

        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
</body>
</html>
