<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progreso de {{ usuari_id }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Progreso de Usuario {{ usuari_id }}</h1>
    
    {% if progressos %}
    <table>
        <thead>
            <tr>
                <th>Ejercicio</th>
                <th>Fecha</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for progreso in progressos %}
            <tr>
                <td>{{ progreso['exercici'] }}</td>
                <td>{{ progreso['data'] }}</td>
                <td>{{ progreso['valor'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>{{ message }}</p>
    {% endif %}
    
    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
